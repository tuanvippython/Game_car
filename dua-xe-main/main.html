<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Car</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="header">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <button class="start" onclick="startAnimation()">Bắt đầu</button>
    </div>
    <div class="car1">
        Xăng xe 1
        <div class="metrol1"></div>
    </div>
    <div class="car2">
        Xăng xe 2
        <div class="metrol2"></div>
    </div>
    <div class="road">
        <img src="./img/street.jpg" alt="">
    </div>
    <div class="xe1">
        <img id="car1" src="./img/car_1.png" alt="">
    </div>
    <div class="xe2">
        <img id="car2" src="./img/car_2.png" alt="">
    </div>
    <div class="wall"></div>
    
    <button class="return_class"><a href="main.html">Bắt đầu lại</a></button>
    <audio autoplay src="./audiocar.mp3" type="audio/mp3"></audio>

    <script src="./main.js"></script>
</body>
</html>
